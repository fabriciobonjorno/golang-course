<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
       <tr>
        <th> Name </th>
        <th> Price </th>
        <th> Platform </th>
       </tr>
    </thead>
    <tbody>

      {{range .}}

      <tr>
        <td>{{.Name}}</td>
        <td>{{.Price}}</td>
        <td>{{.Platform}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</body>
</html>
